<script>
function get_contaion(name){
    var html;
    $.each(name, function (index, item) {
        if (index === 0) {
            html += "<tr>";
            $.each(item, function (vlaIndex) {
                html += "<td style='background:#F0F8FF;font-weight:900'>";
                html += vlaIndex;
                html += "</td>";
            });
            html += "</tr>";
        }
        html += "<tr>";
        $.each(item, function (vlaIndex, valItem) {
            html += "<td>";
            if(vlaIndex=='check_message'){
                html += valItem.join("<br/>");
            }
            else{
                html += valItem;
            }

            html += "</td>";
        });
        html += "</tr>";
    });
    return html;
}

$(function(){
    $("#table_result").html(get_contaion(result_info));
    $("td").each(function(){
        if($(this).text().trim()=='Failed'){
            $(this).parent().css("background-color","#DCDCDC");
        }
    });
});



</script>
