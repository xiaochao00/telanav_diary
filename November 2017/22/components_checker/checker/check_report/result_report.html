<script src="javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="result.js" type="text/javascript"></script>
<script>
function get_contain(name){
    var html = '';
    $.each(name, function (index, item) {
        if (index === 0) {
            html += "<tr>";
            $.each(item, function (vlaIndex) {
                html += "<td style='background:#F0F8FF;font-weight:900'>";
                html += vlaIndex;
                html += "</td>";
            });
            html += "</tr>";
        }
        html += "<tr>";
        $.each(item, function (vlaIndex, valItem) {
            html += "<td>";
            if(vlaIndex=='Details'){
                <!--alert(valItem);-->
                msg_content = "<table border=0>"
                msg_content += get_contain(valItem);
                msg_content += "</table>"
                html += msg_content
            }
            else{
                html += valItem;
            }

            html += "</td>";
        });
        html += "</tr>";
    });
    return html;
}

});
</script>
